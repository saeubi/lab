<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">

  <title>Electron IPC Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title-bar">
    <button id="minimize">_</button>
    <button id="maximize">□</button>
    <button id="close">X</button>
  </div>
  <div class="content">
    <h1>Welcome to Electron</h1>
    <p>This is an example using IPC communication.</p>
  </div>
  <script>
    // 버튼 이벤트 핸들러
    document.getElementById('minimize').addEventListener('click', () => {
      window.electronAPI.controlWindow('minimize');
    });

    document.getElementById('maximize').addEventListener('click', () => {
      window.electronAPI.controlWindow('maximize');
    });

    document.getElementById('close').addEventListener('click', () => {
      window.electronAPI.controlWindow('close');
    });
  </script>
</body>
</html>
