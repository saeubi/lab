<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header id="top-bar-area"></header>
    <nav id="side-menu-area">
        <ul id="side-menu-list">
            <li class="side-menu" onclick="sendDataToPython('메뉴1')">메뉴1</li>
            <li class="side-menu" onclick="sendDataToPython('메뉴2')">메뉴2</li>
            <li class="side-menu" onclick="sendDataToPython('메뉴3')">메뉴3</li>
            <li class="side-menu" onclick="sendDataToPython('메뉴4')">메뉴4</li>
        </ul>
    </nav>
    <main id="main-area">
        <div>
            <h1>Test Page</h1>
            <button id="myButton" onclick="sendDataToPython()">Send Data to Python</button>
        </div>
    </main>




    <script type="text/javascript" src="../../core/qwebchannel.js"></script>
    <script type="text/javascript">
        var channel = null;
        let number = 1;
        // QWebChannel을 설정하여 파이썬과 통신
        new QWebChannel(qt.webChannelTransport, function (channelObject) {
            channel = channelObject;
            window.channelObject = channel.objects.main;
        });
    
        function sendDataToPython(value) {
            number++;
            value = value !== undefined ? value : number

            let testValue;
            window.channelObject.sendData(function(v) {
                testValue = v;
                window.channelObject.receiveData(`Hello from JavaScript! ${value} +++ ${testValue}`);
            });

        }



    </script>
</body>
</html>
